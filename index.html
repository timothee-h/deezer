<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Deezer</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/jquery-ui.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!--left navbar-->
  <div class="leftnav">
    <span class="leftnav--night"></span>
    <span class="leftnav--btn"></span>
    <header class="leftnav--header">
      <a class="leftnav--header--logo" href="index.html" title="Accueil">
        <img class="leftnav--header--logo--img" src="img/logo.png" alt="Logo deezer">
      </a>
    </header>
    <div class="leftnav--primary">
      <ul>
        <li><a id="current" href="#">Accueil</a></li>
        <li><a href="#">À Écouter</a></li>
        <li><a href="#">Nouveautés</a></li>
        <li><a href="#">Top playlists</a></li>
        <li><a href="#">Mix</a></li>
        <li><a href="#">Infos & divertissement</a></li>
        <li><a href="#">Ambiances</a></li>
      </ul>
    </div>
    <div class="leftnav--secondary">
      <ul>
        <li><a class="leftnav--secondary--1" href="#" title="Coups de coeur">Coups de coeur</a></li>
        <li><a class="leftnav--secondary--2" href="#" title="Playlists">Playlists</a></li>
        <li><a class="leftnav--secondary--3" href="#" title="Albums">Albums</a></li>
        <li><a class="leftnav--secondary--4" href="#" title="Podcasts">Podcasts</a></li>
        <li><a class="leftnav--secondary--5" href="#" title="Applications">Applications</a></li>
      </ul>
    </div>
    <footer class="leftnav--profil">
      <a class="leftnav--profil--tag" href="#">Mon profil</a>
      <a class="leftnav--profil--config" href="#"></a>
      <a class="leftnav--profil--abonne" href="#">+ S'abonner</a>
    </footer>
  </div>
  <!--content-->
  <div class="content">

  </div>
  <!--footer-->
  <footer class="footer">
    <div class="footer--player"></div>
    <div class="footer--player--progress"></div>
    <div class="footer--current">
      <img class="footer--current--img" src="img/darkside.jpg" alt="cover">
      <span class="footer--current--title">La musique</span>
      <span class="footer--current--artist">L'artiste</span>
      <span class="footer--current--time"></span>
      <span class="footer--current--duration"></span>
    </div>
    <div class="footer--controller">
      <span id="replay" class="footer--controller--icons1"></span>
      <span id="previous" class="footer--controller--icons2"></span>
      <span id="play" class="footer--controller--icons3"></span>
      <span id="next" class="footer--controller--icons4"></span>
      <span id="alea" class="footer--controller--icons5"></span>
    </div>
    <div class="footer--volume">
      <input id="volume" class="footer--volume--selector knob" data-width="40" data-heigth="40" data-angleOffset="-125" data-angleArc="250" data-fgColor="rgb(24, 104, 205)" data-displayInput=false value="35">
    </div>
    <div class="footer--search">
      <input type="text" class="footer--search--input" placeholder="Rechercher...">
    </div>
  </footer>
  <!--background album-->
  <div class="background"></div>
  <!--music-->
  <audio id="music1" src="music/music1.mp3" preload="true"></audio>
  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/jquery.knob.js"></script>
  <script type="text/javascript" src="js/front.js"></script>
  <script type="text/javascript" src="js/back.js"></script>
  <noscript>Votre navigateur ne support pas le JavaScript !</noscript>
</body>
</html>
